<html>
    <head>
        <title>Modal Oficial Falcon5M</title>
        <link type="text/css" rel="stylesheet" href="js/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script src="js/modernizr-2.6.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Ligamos para VocÃª</h4>
                    </div>
                    <div class="modal-body">

                        <form class="form-contact ui-form" action="#" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <input class="form-control" type="text" placeholder="Full Name" required>
                                </div>
                                <div class="col-md-6">
                                    <input class="form-control" type="text" placeholder="Subject">
                                </div>
                                <div class="col-xs-12">
                                    <textarea class="form-control" required rows="11"></textarea>
                                    <button class="btn btn-primary btn-effect">SEND NOW</button>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    </div>
                </div>

            </div>
        </div>


    </body>
</html>
