<html>
    <head>
        <link type="text/css" rel="stylesheet" href="js/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="../css/style.css">
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script src="js/modernizr-2.6.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Abrir Modal de Derrota</button>

        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content msg1">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title font-color-white font-giz">Oops!</h4>
                        <h2 class="modal-title font-color-white font-giz">TRY AGAIN!</h2>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default dismiss-button" data-dismiss="modal">Jogar novamente</button>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
